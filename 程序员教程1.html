        <g ed:note="&lt;body style=&quot; font-family:'����'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:12pt;&quot;>奇校验中，如果校验码&lt;/span>&lt;span style=&quot; font-size:12pt; color:#ffff00;&quot;>1的个数&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>为&lt;/span>&lt;span style=&quot; font-size:12pt; font-weight:600; background-color:#800000;&quot;>奇数&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>，那就是&lt;/span>&lt;span style=&quot; font-size:12pt; background-color:#800000;&quot;>正确&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>的。如果为&lt;/span>&lt;span style=&quot; font-size:12pt; background-color:#008000;&quot;>偶数&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>那就&lt;/span>&lt;span style=&quot; font-size:12pt; background-color:#008000;&quot;>出错&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>了。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:12pt;&quot;>偶校验中，如果校验码&lt;/span>&lt;span style=&quot; font-size:12pt; color:#ffff00;&quot;>1的个数&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>为&lt;/span>&lt;span style=&quot; font-size:12pt; color:#00b050; background-color:transparent;&quot;>偶&lt;/span>&lt;span style=&quot; font-size:12pt; font-weight:600; color:#00b050; background-color:transparent;&quot;>数&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>，那就是&lt;/span>&lt;span style=&quot; font-size:12pt; color:#00b050; background-color:transparent;&quot;>正确&lt;/span>&lt;span style=&quot; font-size:12pt;&quot;>的。&lt;/span>&lt;span style=&quot; font-size:12pt; background-color:transparent;&quot;>如果为&lt;/span>&lt;span style=&quot; font-size:12pt; color:#c00000; background-color:transparent;&quot;>奇数&lt;/span>&lt;span style=&quot; font-size:12pt; background-color:transparent;&quot;>那就&lt;/span>&lt;span style=&quot; font-size:12pt; color:#c00000; background-color:transparent;&quot;>出错&lt;/span>&lt;span style=&quot; font-size:12pt; background-color:transparent;&quot;>了。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-size:12pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt; background-color:transparent;&quot;>奇偶校验，可以查出奇数位出错的情况，但查不出来错在哪里。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-size:14pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-size:14pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt; background-color:transparent;&quot;>一串数字第一位一般是  校验位  后面都是 信息位 。 &lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-size:14pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt; background-color:transparent;&quot;>看信息位的1的个数：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt; background-color:transparent;&quot;>奇校验，如信息位1的个数为  奇数个校验位为0，偶数个校验位为1&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt; background-color:transparent;&quot;>偶校验，如信息位1的个数为  偶数个校验位为0，奇数个校验位为1&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(48,-16)"/>
        </g>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'����'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt;&quot;>需要注意的运算法则是：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt;&quot;>“与”运算《交运算》：A*B  （只有当A和B都为1时，A*B才=1）&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt;&quot;>“或”运算《并运算》：A+B  （只有当A和B都为0时，A+B才=0）&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-size:14pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt;&quot;>“异或”运算：A&lt;/span>&lt;span style=&quot; font-size:8pt;&quot;>圆圈里面有加号&lt;/span>&lt;span style=&quot; font-size:14pt;&quot;>B&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-size:14pt;&quot;>A@B=&lt;/span>&lt;span style=&quot; font-size:10pt; color:#c00000;&quot;>非&lt;/span>&lt;span style=&quot; font-size:14pt; color:#c00000;&quot;>A&lt;/span>&lt;span style=&quot; font-size:14pt;&quot;>*B * A*&lt;/span>&lt;span style=&quot; font-size:10pt; color:#c00000;&quot;>非&lt;/span>&lt;span style=&quot; font-size:14pt; color:#c00000;&quot;>B&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(120,-16)"/>
